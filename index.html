<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="heading">
        <div class="text-center mt-3">
            <h1 class="title">Resume Builder</h1>
        </div>
    </div>
    <div class="form-screen ">
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <!-- first col -->
                <h3>Personal Information</h3>
  
                <div class="form-group">
                  <label for="nameField">Your Name</label>
                  <input
                    type="text"
                    id="nameField"
                    placeholder="Enter here"
                    class="form-control"
                  />
                </div>
  
                <div class="form-group mt-2">
                  <label for="contactField">Your Contact</label>
                  <input
                    type="text"
                    id="contactField"
                    placeholder="Enter here"
                    class="form-control"
                  />
                </div>
  
                <div class="form-group mt-2">
                  <label for="addressField">Your Address</label>
                  <textarea
                    id="addressField"
                    placeholder="Enter here"
                    class="form-control"
                    rows="5"
                  ></textarea>
                </div>
  
                <div class="form-group mt-3">
                  <label for="">Select your photo</label>
                  <input id="imgField" type="file" class="form-control" />
                </div>
  
                <p class="text-secondary my-3">Important Links</p>
  
                <div class="form-group mt-2">
                  <label for="fbField">Facebook </label>
                  <input
                    type="text"
                    id="fbField"
                    placeholder="Enter here"
                    class="form-control"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="instaField">Instagram </label>
                  <input
                    type="text"
                    id="instaField"
                    placeholder="Enter here"
                    class="form-control"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="linkedField">LinkedIn</label>
                  <input
                    type="text"
                    id="linkedField"
                    placeholder="Enter here"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <!-- second col -->
                <h3>Professional Information</h3>
  
                <div class="form-group mt-2">
                  <label for="">Objective</label>
                  <textarea
                    id="objectiveField"
                    rows="5"
                    placeholder="Enter here"
                    class="form-control"
                  ></textarea>
                </div>
  
                <div class="form-group mt-2" id="we">
                  <label for="">Work Experience</label>
                  <textarea
                    placeholder="Enter here"
                    class="form-control weField"
                    rows="3"
                  ></textarea>
  
                  <!-- new textarea -->
  
                  <div class="container text-center mt-2" id="weAddButton">
                    <button
                      onclick="addNewWEField()"
                      class="btn btn-primary btn-sm"
                    >
                      Add
                    </button>
                  </div>
                </div>
  
                <div class="form-group mt-2" id="aq">
                  <label for="">Academic Qualification</label>
                  <textarea
                    placeholder="Enter here"
                    class="form-control eqField"
                    rows="3"
                  ></textarea>
  
                  <div class="container text-center mt-2" id="aqAddButton">
                    <button
                      onclick="addNewAQField()"
                      class="btn btn-primary btn-sm"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="container text-center mt-3">
              <button onclick="generate()" class="btn btn-primary btn-lg">
                Generate Resume
              </button>
            </div>
          </div>

    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
